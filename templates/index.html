<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>FoodAtlas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS & JS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>

  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- Leaflet-Choropleth JavaScript -->
  <script type="text/javascript" src="static/js/choropleth.js"></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>

  <!-- The div where we will inject our map -->
  <div>
    <h3>Food Atlas Categories:</h3>
    <select id="categories">
      <option value="access"> Food Access</option>
      <option value="assistance"> Assistance</option>
      <option value="health"> Health</option>
      <option value="Insecurity"> Insecurity</option>
      <option value="Local"> Local</option>
      <option value="prices"> Prices</option>
      <option value="restaurants"> Restaurants</option>



    </select>

    <h3>Food Access variables:</h3>
    <select id="selDataset">
      <option value="PCT_DIABETES_ADULTS13"> Adult diabetes rate, 2013</option>
      <option value="PCT_OBESE_ADULTS13"> Adult obesity rate, 2013</option>
      <option value="RECFACPTH14"> Recreation & fitness facilities/1,000 pop, 2014</option>

    </select>
  </div>
  <br>

  <div id="map"></div>


  <script type="text/javascript" src="static/js/logic.js"></script>

</body>

</html>
